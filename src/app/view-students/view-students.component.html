<div class="container mt-5">
    <div class="row">
        <div class="col col-12 col-sm-2"></div>
        <div class="col col-12 col-sm-8">
            <br><br>
            <h1 class="text-center">Search Results</h1>
            <br><br>
            <table class="table table-striped table-info">
                <thead class="table-dark"> <!--bg-primary, success, warning, danger, info-->
                    <tr>
                        <th>Name:</th>
                        <th>Roll no:</th>
                        <th>Admission no:</th>
                        <th>Date of Birth</th>
                        <th>Email ID</th>
                        <th>Branch</th>
                        <th>College</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of students"> 
                    <td>{{data.uname}}</td>
                    <td>{{data.uroll}}</td>
                    <td>{{data.uadmn}}</td>
                    <td>{{data.udob}}</td>
                    <td>{{data.umail}}</td>
                    <td>{{data.ubrnch}}</td>
                    <td>{{data.ucolg}}</td>
                  </tr> 
                </tbody>
            </table>
        </div>
        <div class="col col-12 col-sm-2"></div>
    </div>
</div>
